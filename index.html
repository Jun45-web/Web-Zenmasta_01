<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenmasta_01</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a, #330000);
            font-family: 'Orbitron', sans-serif;
            color: #ff6600;
            text-align: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .title {
            font-size: 2.5em;
            text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600;
            animation: glow 1.5s infinite alternate, moveTitle 3s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600;
            }
            to {
                text-shadow: 0 0 20px #ff6600, 0 0 30px #ff6600;
            }
        }
        @keyframes moveTitle {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            color: #ff6600;
            background: transparent;
            border: 2px solid #ff6600;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            border-radius: 10px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }
        .btn:hover {
            background: #ff6600;
            color: #0a0a0a;
            box-shadow: 0 0 20px #ff6600;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .video-container {
            margin-top: 30px;
            padding: 10px;
            border: 2px solid #ff6600;
            box-shadow: 0 0 15px #ff6600;
            display: inline-block;
            border-radius: 10px;
            width: 70%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
        }
        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .floating-objects span {
            position: absolute;
            background: rgba(255, 102, 0, 0.7);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: float 6s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }
    </style>
</head>
