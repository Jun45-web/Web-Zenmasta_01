<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Resmi Zenmasta</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Animasi */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(115deg, #0d1b2a, #1b263b);
            overflow: hidden;
            color: #fff;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1), transparent);
            animation: rotate 10s infinite linear;
            z-index: -1;
        }

        body::after {
            animation-direction: reverse;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Heading Utama */
        h1 {
            font-size: 3rem;
            margin-top: 50px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00d4ff, #00ff7f);
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #00d4ff, 0 0 20px #00ff7f; }
            100% { text-shadow: 0 0 20px #00d4ff, 0 0 40px #00ff7f; }
        }

        /* Tombol */
        .button-container {
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            border: 2px solid transparent;
            border-radius: 30px;
            background: linear-gradient(90deg, #00d4ff, #00ff7f);
            background-size: 200%;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .button:hover {
            background-position: right;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
            transform: scale(1.1);
        }

        /* Video Container */
        .video-container {
            margin-top: 40px;
        }

        .video-container video {
            border: 5px solid rgba(0, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .video-container video:hover {
            transform: scale(1.05);
        }

        /* Animasi Partikel */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(0, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        .particle:nth-child(odd) { animation-duration: 6s; }
        .particle:nth-child(even) { animation-duration: 4s; }
    </style>
</head>

    <div class="video-container">
